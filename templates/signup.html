<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/floating-labels.css">

    <title>ELearn | Đăng ký</title>
  </head>
  <body>
    
<form class="form-signin" id="formRegister" method="POST">
    <div class="text-center mb-4">
    <img class="mb-4" src="../static/img/iconfinder_Smart_Watch__Search_Find_4016201.svg" alt="" width="72" height="72">
    <a href="index"><div class="logo_text">E<span>Learn</span></div></a>
    <p>Bạn đã có tài khoản? <a href="/login">Đăng nhập ngay</a></p>

    {% if errors %}
      <div class="alert alert-danger" role="alert" style="font: 0.9em italic;">
        {% for error in errors %}
        <p>- {{ error }}</p>
        {% endfor %}
      </div>
    {% endif %}
    
    </div>

    <div class="form-label-group">
    <input type="text" id="inputName" name="inputName" class="form-control" placeholder="Your name" required>
    <label for="inputName">Tên đăng nhập</label>
    </div>

    <div class="form-label-group">
    <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputEmail">Email</label>
    </div>

    <div class="form-label-group">
    <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required>
    <label for="inputPassword">Mật khẩu</label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit" id="btnRegister">Đăng ký</button>
    <p class="mt-5 mb-3 text-muted text-center">&copy; by sam</p>
</form>

    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/main.css">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../static/js/main.js"></script>
  </body>
</html>
<style>
  .logo_text {
      font-family: 'Roboto Slab', serif;
      font-size: 48px;
      font-weight: 700;
      line-height: 0.75;
      color: #384158;
      vertical-align: middle;
      margin-bottom: 20px;
      -webkit-transition: all 200ms ease;
      -moz-transition: all 200ms ease;
      -ms-transition: all 200ms ease;
      -o-transition: all 200ms ease;
      transition: all 200ms ease;
      display: inline-block;
  }
  span {
      color: #14bdee;
  }
  </style>
